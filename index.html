        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
 
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <a class="navbar-brand" href="#">
                    <img  id="logo" src="dsc-logo.png" alt="DSC LGOO">
                </a>
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                      
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#stories">Stories</a></li>
                            <li><a href="#workshops">Workshops</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="poster">
            <div>
                <img src="poster.png" alt="DSC VERTICAL LOGO">
            </div>
        </section>
        <section id="newsletter">
            <div class="container-newsletter">
                <h1><span class="gradient-text">Subscribe To Get Updates</span</h1>
                    <form id="SubscribeForm">
                        <input type="email" name="email" id="email" placeholder="Enter Email...">
                        <button type="submit" id="submit" class="button_1">Subscribe</button>
                    </form>
                    <script>
                        const scriptURL = ''
                        const form = document.forms['SubscribeForm']
                        form.addEventListener('submit', e => {
                            e.preventDefault() 
                              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                              .then(function (response) {
                                console.log('Success!', response)
                                alert("Subscribed")
                
                              })
                            .catch(error => console.error('Error!', error.message))
                        })
                    </script>
                </div>
        </section>
    </body>
